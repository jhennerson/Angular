<mat-card>
  <mat-card-content>
      <app-clientes-list *ngIf="clientes$ | async as clientes; else loading" [clientes]="clientes"></app-clientes-list>
  </mat-card-content>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
