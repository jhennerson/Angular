<mat-card>
  <mat-card-content>
    <div class="mat-elevation-z8" *ngIf="clientes$ | async as clientes; else loading">
      <app-clientes-list
        [clientes]="clientes"
        (edit)="onEdit($event)"
        (remove)="onRemove($event)"
      ></app-clientes-list>
    </div>
  </mat-card-content>
  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
