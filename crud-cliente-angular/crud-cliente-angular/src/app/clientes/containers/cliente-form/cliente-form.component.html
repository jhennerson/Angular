<mat-card>
  <mat-card-content>
    <form [formGroup]="form" class="min-width">
      <mat-form-field  class="full-width">
        <mat-label>Nome</mat-label>
        <input matInput formControlName="nome" #nome />
        <mat-error *ngIf="form.get('nome')?.invalid">{{getErrorMessage("nome")}}</mat-error>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>E-mail</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="form.get('email')?.invalid">{{getErrorMessage("email")}}</mat-error>
      </mat-form-field>

      <mat-form-field  class="full-width">
        <mat-label>Telefone</mat-label>
        <input matInput formControlName="telefone">
        <mat-error *ngIf="form.get('telefone')?.invalid">{{getErrorMessage("telefone")}}</mat-error>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onSubmit()" class="btn-space" type="submit">Salvar</button>
    <button mat-raised-button (click)="onCancel()" class="btn-space" type="button">Cancelar</button>
  </mat-card-actions>
</mat-card>
